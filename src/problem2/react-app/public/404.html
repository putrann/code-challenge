<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Not Found</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background: radial-gradient(circle at 20% 20%, rgba(92, 225, 230, 0.08), transparent 35%),
          radial-gradient(circle at 80% 0%, rgba(91, 75, 255, 0.12), transparent 40%),
          radial-gradient(circle at 40% 80%, rgba(90, 214, 255, 0.08), transparent 35%),
          #0f172a;
      }
      .card {
        max-width: 520px;
        width: 100%;
        background: rgba(17, 26, 48, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(12px);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0 0 16px;
        color: #94a3b8;
      }
      a {
        display: inline-block;
        margin-top: 8px;
        padding: 12px 18px;
        border-radius: 12px;
        background: linear-gradient(135deg, #7c5dff, #5ad6ff);
        color: #0b1022;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(124, 93, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404 – Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist. Please return to the swap app.</p>
      <a href="/">Back to Swap</a>
    </div>
  </body>
</html>
